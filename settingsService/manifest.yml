---
instances: 2  # must be at leat two to even be worth it
memory: {sufficient size}  # 750MB is good guess
applications:
  - name: {your service name}
    domain: cfapps.io
    host: {your service name delimited by '-'}  # for example trainer-service
    buildpack: https://github.com/cloudfoundry/java-buildpack.git
    path: target/{your project name}-0.0.1-SNAPSHOT.jar  
    //this is the default location and name of the built jar
    services:
      - service-registry # registers with built in eureka discovery
      - circuit-breaker-dashboard  # registers with built in dashboard for hystrix circuit breaker
